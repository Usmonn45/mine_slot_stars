<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Tasbih Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Orbitron:wght@700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{width:100%;height:100%;overflow:hidden;background:#f0f0f0}

/* LOADER */
.loader{
  position:fixed;inset:0;z-index:3000;
  background:#0a2f0a;
  display:flex;align-items:center;justify-content:center;
  transition:opacity .5s;
}
.loader-text{
  font-family:'Amiri',serif;font-size:52px;
  color:#7dffb3;text-shadow:0 0 30px #7dffb3;
}

/* SWITCH */
.switch-btn{
  position:fixed;top:16px;right:16px;z-index:2000;
  width:48px;height:48px;border-radius:50%;border:none;
  font-size:22px;color:#fff;cursor:pointer;transition:background .3s;
  box-shadow:0 8px 25px rgba(0,0,0,.45);
}
.switch-btn.classic{background:linear-gradient(145deg,#1b8a5a,#0b3d0b)}
.switch-btn.digital{background:linear-gradient(145deg,#00ffcc,#004438)}
.switch-btn.manual{background:linear-gradient(145deg,#8b6f47,#5a3921)}

/* MODAL */
.modal{
  position:fixed;inset:0;background:rgba(0,0,0,.55);
  display:none;align-items:center;justify-content:center;z-index:1500
}
.modal-content{
  background:#fff;border-radius:24px;
  padding:20px;width:85%;max-width:320px
}
.modal-content button{
  width:100%;padding:16px;margin:10px 0;border:none;border-radius:18px;
  font-size:18px;color:#fff;cursor:pointer;
  background:linear-gradient(145deg,#1b8a5a,#0b3d0b)
}

/* INTERFACE */
.interface{width:100%;height:100%;display:none;position:relative}

/* CLASSIC */
#classic{display:flex;flex-direction:column}
.classic-top{
  height:32%;padding:22px;display:flex;justify-content:space-between;align-items:center;
  background:linear-gradient(160deg,#0b3d0b,#2ecc71);color:#fff
}
.arabic{font-family:'Amiri',serif;font-size:52px;opacity:0;transition:.8s}
.arabic.show{opacity:1}
.progress{
  width:130px;height:130px;border-radius:50%;
  background:conic-gradient(#7dffb3 0deg,#ffffff33 0deg);
  display:flex;align-items:center;justify-content:center
}
.progress span{
  width:86px;height:86px;border-radius:50%;background:#0b3d0b;
  display:flex;align-items:center;justify-content:center;color:#fff
}
.classic-bottom{flex:1;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:20px}
.tap-btn{
  width:200px;height:200px;border-radius:50%;border:none;font-size:50px;color:#fff;cursor:pointer;
  background:radial-gradient(circle at top,#7dffb3,#1b8a5a);
  box-shadow:0 20px 45px rgba(0,0,0,.45)
}
.classic-controls{display:flex;gap:15px}
.ctrl-btn{
  width:60px;height:60px;border-radius:50%;border:none;font-size:28px;color:#fff;cursor:pointer;
  background:linear-gradient(145deg,#1b8a5a,#0a2f0a);
  box-shadow:0 6px 20px rgba(0,0,0,.4)
}

/* DIGITAL - COMPLETELY REDESIGNED */
#digital{
  background:radial-gradient(circle at top,#111,#000);
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
}
.gadget{
  width:320px;height:180px;border-radius:24px;
  background:linear-gradient(145deg,#2a2a2a,#0a0a0a);
  padding:25px;box-shadow:0 25px 60px rgba(0,0,0,.8);
  margin-bottom:40px; /* Space between screen and buttons */
}
.screen{
  height:90px;border-radius:12px;background:#001a13;
  display:flex;align-items:center;justify-content:center;
  color:#00ffcc;font-size:72px;font-family:'Orbitron',monospace;
  text-shadow:0 0 20px #00ffcc
}
.digital-controls{
  display:flex;align-items:center;justify-content:center;
  gap:20px; /* Space between buttons */
}
.digital-main-btn{
  width:160px;height:160px;border-radius:50%;border:none;cursor:pointer;
  background:radial-gradient(circle,#004438,#001a13);
  box-shadow:0 25px 60px rgba(0,0,0,.9);
  display:flex;align-items:center;justify-content:center;
  font-family:'Orbitron',monospace;font-size:24px;color:#00ffcc;
  text-shadow:0 0 20px #00ffcc
}
.digital-side-btn{
  width:70px;height:70px;border-radius:50%;border:none;font-size:38px;color:#00ffcc;cursor:pointer;
  background:radial-gradient(circle,#004438,#001a13);
  box-shadow:0 8px 25px rgba(0,0,0,.9);
  text-shadow:0 0 15px #00ffcc;
  flex-shrink:0; /* Prevent buttons from shrinking */
}

/* MANUAL */
#manual{
  background:linear-gradient(135deg,#e8d5b5,#d4b98a);
  display:flex;flex-direction:column;align-items:center;justify-content:center
}
.manual-counter{font-size:26px;margin-bottom:20px;color:#5a3921}
.manual-controls{display:flex;gap:15px;margin-bottom:20px}
.manual-btn{
  width:60px;height:60px;border-radius:50%;border:none;font-size:28px;color:#fff;cursor:pointer;
  background:linear-gradient(145deg,#8b6f47,#5a3921);
  box-shadow:0 6px 20px rgba(0,0,0,.4)
}
.frame{
  width:140px;height:360px;border-radius:30px;overflow:hidden;position:relative;
  background:#5a3921;box-shadow:0 15px 40px rgba(0,0,0,.4)
}
.bead-column{
  position:absolute;top:0;left:0;right:0;
  display:flex;flex-direction:column;align-items:center
}
.bead{
  width:100px;height:100px;border-radius:50%;margin:12px 0;
  background:radial-gradient(circle at top,#e8c782,#8b6f47);
  box-shadow:0 12px 28px rgba(0,0,0,.45)
}
.move{transition:transform .22s ease-out}
</style>
</head>

<body>

<!-- Loader -->
<div class="loader" id="loader">
  <div class="loader-text">السلام عليكم</div>
</div>

<button class="switch-btn classic" id="switchBtn" onclick="openModal()">☰</button>

<div class="modal" id="modal">
  <div class="modal-content">
    <button onclick="switchUI('classic')">Классический</button>
    <button onclick="switchUI('digital')">Электронный</button>
    <button onclick="switchUI('manual')">Ручной</button>
  </div>
</div>

<div class="interface" id="classic">
  <div class="classic-top">
    <div class="arabic" id="arabicText">الحمد لله</div>
    <div class="progress" id="progress"><span id="ptext">0 / 33</span></div>
  </div>
  <div class="classic-bottom">
    <button class="tap-btn" id="tapBtn">0</button>
    <div class="classic-controls">
      <button class="ctrl-btn" id="restartBtn" title="Restart">⟳</button>
      <button class="ctrl-btn" id="limitBtn" title="Change limit">99</button>
    </div>
  </div>
</div>

<div class="interface" id="digital">
  <div class="gadget">
    <div class="screen" id="digitalCount">00</div>
  </div>
  <div class="digital-controls">
    <button class="digital-side-btn" id="digitalRestart" title="Restart">⟳</button>
    <button class="digital-main-btn" id="digitalTouch" title="Tap">●</button>
    <button class="digital-side-btn" id="digitalLimit" title="Change limit">99</button>
  </div>
</div>

<div class="interface" id="manual">
  <div class="manual-counter" id="manualCounter">0 / 33</div>
  <div class="manual-controls">
    <button class="manual-btn" id="manualRestart" title="Restart">⟳</button>
    <button class="manual-btn" id="manualLimit" title="Change limit">99</button>
  </div>
  <div class="frame" id="frame">
    <div class="bead-column" id="beadColumn"></div>
  </div>
</div>

<script>
let count = Number(localStorage.getItem("tasbih")) || 0;
let limit = Number(localStorage.getItem("limit")) || 33;
const words = ["الحمد لله","الله أكبر","سبحان الله"];
let w = 0;
let currentUI = 'classic';

// Hide loader after load
window.addEventListener('load', () => {
  setTimeout(() => {
    document.getElementById('loader').style.opacity = '0';
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
    }, 500);
  }, 1000);
});

/* UI */
function openModal() { 
  document.getElementById('modal').style.display = "flex";
}
function switchUI(id){
  document.getElementById('modal').style.display = "none";
  document.querySelectorAll(".interface").forEach(i => i.style.display = "none");
  document.getElementById(id).style.display = "flex";
  currentUI = id;
  
  // Update switch button color
  const switchBtn = document.getElementById('switchBtn');
  switchBtn.className = `switch-btn ${id}`;
  
  updateUI();
}
switchUI("classic");

/* COUNTER */
function increment(){
  count++;
  if(count > limit) count = 1;
  localStorage.setItem("tasbih", count);
  navigator.vibrate?.(20);
  updateUI();
}
document.getElementById('tapBtn').onclick = increment;
document.getElementById('digitalTouch').onclick = increment;

/* UPDATE */
function updateUI(){
  document.getElementById('tapBtn').innerText = count;
  document.getElementById('digitalCount').innerText = String(count).padStart(2, "0");
  document.getElementById('manualCounter').innerText = `${count} / ${limit}`;
  document.getElementById('ptext').innerText = `${count} / ${limit}`;
  document.getElementById('progress').style.background = `conic-gradient(#7dffb3 ${(count/limit)*360}deg,#ffffff33 0deg)`;
  
  // Update limit buttons text
  const newText = limit === 33 ? '99' : '33';
  document.getElementById('limitBtn').innerText = newText;
  document.getElementById('digitalLimit').innerText = newText;
  document.getElementById('manualLimit').innerText = newText;
}

/* TEXT */
setInterval(() => {
  document.getElementById('arabicText').classList.remove("show");
  setTimeout(() => {
    document.getElementById('arabicText').innerText = words[w];
    document.getElementById('arabicText').classList.add("show");
    w = (w + 1) % words.length;
  }, 400);
}, 2000);

/* CONTROLS */
function resetCounter(){
  count = 0;
  localStorage.setItem("tasbih", count);
  updateUI();
}
function toggleLimit(){
  limit = limit === 33 ? 99 : 33;
  localStorage.setItem("limit", limit);
  updateUI();
}

// Classic controls
document.getElementById('restartBtn').onclick = resetCounter;
document.getElementById('limitBtn').onclick = toggleLimit;

// Digital controls
document.getElementById('digitalRestart').onclick = resetCounter;
document.getElementById('digitalLimit').onclick = toggleLimit;

// Manual controls
document.getElementById('manualRestart').onclick = resetCounter;
document.getElementById('manualLimit').onclick = toggleLimit;

/* MANUAL INIT */
const beadColumn = document.getElementById('beadColumn');
for(let i = 0; i < 6; i++) addBead();
function addBead(){
  const b = document.createElement("div");
  b.className = "bead";
  beadColumn.appendChild(b);
}

/* SWIPE DOWN */
let startY = 0, startTime = 0;
document.getElementById('frame').addEventListener("touchstart", e => {
  startY = e.touches[0].clientY;
  startTime = Date.now();
});
document.getElementById('frame').addEventListener("touchend", e => {
  const dy = e.changedTouches[0].clientY - startY;
  const dt = Date.now() - startTime;
  if(dy > 25 || dt < 150){
    scrollBeads();
    increment();
  }
});
function scrollBeads(){
  beadColumn.classList.add("move");
  beadColumn.style.transform = "translateY(124px)";
  setTimeout(() => {
    beadColumn.classList.remove("move");
    beadColumn.style.transform = "translateY(0)";
    beadColumn.removeChild(beadColumn.lastChild);
    const b = document.createElement("div");
    b.className = "bead";
    beadColumn.insertBefore(b, beadColumn.firstChild);
  }, 220);
}

updateUI();
</script>

</body>
</html>
