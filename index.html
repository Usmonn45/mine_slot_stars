<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>Tasbih Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',sans-serif;}
body, html{height:100%;width:100%;display:flex;flex-direction:column;}

/* LOADING */
#loading{
  position:fixed; inset:0; background:linear-gradient(160deg,#0f5132,#1b8a5a);
  display:flex; align-items:center; justify-content:center; font-family:'Amiri',serif; font-size:36px; color:#fff; z-index:999;
}

/* Верхняя панель */
.top-panel{
  height:30%;
  background:linear-gradient(160deg,#0b3d0b,#2ecc71);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 20px;
  color:#fff;
  box-shadow:0 5px 15px rgba(0,0,0,.3);
  position:relative;
}

/* Арабский текст */
.arabic{
  font-family:'Amiri',serif;
  font-size:53px;
  opacity:0;
  transform:translateX(-10px);
  transition:opacity 0.8s, transform 0.8s;
}

/* Счётчик */
.progress{
  width:120px;
  height:120px;
  border-radius:50%;
  background:conic-gradient(#7dffb3 0deg, rgba(255,255,255,.2) 0deg);
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 5px 15px rgba(0,0,0,.3);
}

.progress span{
  width:80px;
  height:80px;
  border-radius:50%;
  background:#0b3d0b;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:20px;
  font-weight:600;
  color:#fff;
  box-shadow:inset 0 0 10px rgba(0,0,0,.5);
}

/* Нижняя панель */
.bottom-panel{
  flex:1;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  border-top-left-radius:30px;
  border-top-right-radius:30px;
  box-shadow:0 -5px 15px rgba(0,0,0,.2);
}

/* Кнопка */
.tap{
  width:180px;
  height:180px;
  border-radius:50%;
  background:radial-gradient(circle at top,#7dffb3,#1b8a5a);
  border:none;
  color:#0b3d0b;
  font-size:48px;
  font-weight:bold;
  box-shadow:0 15px 35px rgba(0,0,0,.4);
  transition:transform 0.1s, box-shadow 0.2s;
}

.tap:hover{box-shadow:0 20px 40px rgba(0,0,0,.5);}
.tap:active{transform:scale(0.95);}

/* Анимация арабских слов */
.show{opacity:1; transform:translateX(0);}
.hide{opacity:0; transform:translateX(-10px);}
</style>
</head>
<body>

<div id="loading">السلام عليكم</div>

<div class="top-panel">
  <div class="arabic" id="arabic">الحمد لله</div>
  <div class="progress" id="progress"><span id="progressText">0 / 33</span></div>
</div>

<div class="bottom-panel">
  <button class="tap" id="btn">0</button>
</div>

<script>
setTimeout(()=>document.getElementById('loading').style.display='none',1500);

let count=0;
const limit=33;

const btn=document.getElementById('btn');
const progress=document.getElementById('progress');
const progressText=document.getElementById('progressText');
const arabic=document.getElementById('arabic');

const words=["الحمد لله","الله أكبر","سبحان الله"];
let i=0;

function rotateWords(){
  arabic.classList.remove('show');
  arabic.classList.add('hide');
  setTimeout(()=>{
    arabic.innerText=words[i];
    arabic.classList.remove('hide');
    arabic.classList.add('show');
    i=(i+1)%words.length;
  },800);
}
rotateWords();
setInterval(rotateWords,2000);

btn.onclick=()=>{
  count++;
  if(count>limit) count=1;
  btn.innerText=count;
  progressText.innerText=`${count} / ${limit}`;
  let deg=(count/limit)*360;
  progress.style.background=`conic-gradient(#7dffb3 ${deg}deg, rgba(255,255,255,.2) ${deg}deg)`;
  navigator.vibrate?.(30);
};
</script>

</body>
</html>
